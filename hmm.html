<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ludiflex | Login & Registration</title>
    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background: url("1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
            background: rgba(39, 39, 39, 0.4);
        }
        .form-container{
            width: 500px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .login-container, .register-container {
            display: none; /* Hide both forms initially */
        }
        .toggle-btn a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-btn a:hover {
            text-decoration: underline;
        }
        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
            margin-bottom: 20px;
        }
        .input-field:focus, .input-field:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .submit {
            font-size: 15px;
            font-weight: 500;
            color: black;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s ease-in-out;
        }
        .submit:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .two-col {
            display: flex;
            justify-content: space-between;
            color: #333;
            font-size: small;
            margin-top: 10px;
        }
        .two-col .one {
            display: flex;
            gap: 5px;
        }
        .two label a {
            text-decoration: none;
            color: #007bff;
        }
        .two label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Sign Up / Sign In Form Section -->
<section id="auth-forms">
  <div class="form-container">
      <!-- Sign Up Form -->
      <div id="sign-up-form" class="login-container">
          <h2>Sign Up</h2>
          <form action="signup.html" method="GET">
              <input type="text" name="username" placeholder="Username" required>
              <input type="email" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <button type="submit" class="submit">Sign Up</button>
          </form>
          <button class="toggle-btn" onclick="toggleForms()">Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign In</a></button>
      </div>

      <!-- Sign In Form -->
      <div id="sign-in-form" class="register-container">
          <h2>Sign In</h2>
          <form action="signin.html" method="GET">
              <input type="email" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <button type="submit" class="submit">Sign In</button>
          </form>
          <button class="toggle-btn" onclick="toggleForms()">Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign Up</a></button>
      </div>
  </div>
</section> 

<script>
    // JavaScript function to toggle between Sign Up and Sign In forms
    function toggleForms() {
        var signUpForm = document.getElementById("sign-up-form");
        var signInForm = document.getElementById("sign-in-form");

        // Toggle visibility of forms
        if (signUpForm.style.display === "none") {
            signUpForm.style.display = "block";  // Show Sign Up form
            signInForm.style.display = "none";   // Hide Sign In form
        } else {
            signUpForm.style.display = "none";   // Hide Sign Up form
            signInForm.style.display = "block";  // Show Sign In form
        }
    }

    // Initially show the Sign Up form
    document.getElementById("sign-up-form").style.display = "block";
    document.getElementById("sign-in-form").style.display = "none";
</script>

</body>
</html>
